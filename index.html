<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <link rel="stylesheet" href="styles/leaflet.css" />
      <link rel="stylesheet" href="styles/staalkr.css" />
      <script type="text/javascript"
         src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
      </script>
      <script type="text/javascript">

		// Toggle side panel
		$(document).ready(function(){

    		$(".trigger").click(function(){
        			$(".panel").toggle("fast");
        			$(this).toggleClass("active");
        			$(this).hide();
        			return false;
    			});
		
			
		  $(".closePanel").click(function(){
        			$(".panel").toggle("fast");
        			$(".trigger").toggleClass("active");
        			$(".trigger").show();
        			return false;
    			});
			});

		</script>
      <!--[if lte IE 8]>
         <link rel="stylesheet" href="http://code.leafletjs.com/leaflet-0.3.1/leaflet.ie.css" />
      <![endif]-->

   </head>
	
   <body>
<div id="container">

</div>

<div class="panel">
		<div class="closePanel"><img src="images/close_button-icon.gif"/></div>
		<div class="influencerListPanel">
      <h1 style="text-align: center;">High Profile List</h1>
      <div id="influencers_list"></div>
      </div>
</div>
<div style="clear:both;"></div>

</div>
<a class="trigger" href="#">High Profile List</a>


      <div id="map" style="100%; height: 100%"></div>
     

      <!-- JS scripts -->
  
      <script type="text/javascript"
         src="http://code.leafletjs.com/leaflet-0.3.1/leaflet.js">
      </script>	
      <script type="text/javascript" src="scripts/staalkr.js"></script>
      <script type="text/javascript">
         $(document).ready(function() {
            TRAACKR.staalkr = TRAACKR.staalkr_func();
            TRAACKR.staalkr.init({
               esHost: "localhost:9200", 
               esIndex: "my_index", // Rename
               cloudMadeKey: "", // Your CloudMade API
               mapLat : 37.781637,
               mapLong :-122.403059,
               mapZoomLevel: 14,
               influenceThresh: 0,
            });
         });
      </script>


   </body>

</html>
